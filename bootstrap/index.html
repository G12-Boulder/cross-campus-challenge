<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Number Game</title>
    <link rel="stylesheet" href='http://cdn.jsdelivr.net/qtip2/2.2.1/jquery.qtip.min.css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="app.css">   
  </head>
  <body>
    <nav id="scoreboard" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li>
          Number Game
        </li>
      </ul>
      <span class="label label-info pull-right">Computer: <span class="comp-score"></span></span><span class="label label-info pull-right">Challenger: <span class= "user-score"></span></span>
    </nav>
    <div class="container">
      <div class ="row">
        <div class="col-md-2">
          <i class="fa fa-laptop comp-icon"></i>
        </div>
        <div class="col-md-10">
          <div class ="row no-margin-top">
            <div class="col-md-6">
              <div class="panel panel-info">
                <div class="panel-heading">Computer</div>
                <div class="panel-body">
                  <div class="col-md-1 thumbnail no-margin-bottom" data-comp="1">1</div>
                  <div class="col-md-1 thumbnail no-margin-bottom" data-comp="2">2</div>
                  <div class="col-md-1 thumbnail no-margin-bottom" data-comp="3">3</div>
                  <div class="col-md-1 thumbnail no-margin-bottom" data-comp="4">4</div>
                  <div class="col-md-1 thumbnail no-margin-bottom" data-comp="5">5</div>
                  <div class="col-md-1 thumbnail no-margin-bottom" data-comp="6">6</div>
                  <div class="col-md-1 thumbnail no-margin-bottom" data-comp="7">7</div>
                  <div class="col-md-1 thumbnail no-margin-bottom" data-comp="8">8</div>
                  <div class="col-md-1 thumbnail no-margin-bottom" data-comp="9">9</div>
                  <div class="col-md-1 thumbnail no-margin-bottom" data-comp="10">10</div>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="panel panel-info">
                <div class="panel-heading">Challenger</div>
                <div class="panel-body">
                  <div class="col-md-1 thumbnail user-selection no-margin-bottom" data-user="1">1</div>
                  <div class="col-md-1 thumbnail user-selection no-margin-bottom" data-user="2">2</div>
                  <div class="col-md-1 thumbnail user-selection no-margin-bottom" data-user="3">3</div>
                  <div class="col-md-1 thumbnail user-selection no-margin-bottom" data-user="4">4</div>
                  <div class="col-md-1 thumbnail user-selection no-margin-bottom" data-user="5">5</div>
                  <div class="col-md-1 thumbnail user-selection no-margin-bottom" data-user="6">6</div>
                  <div class="col-md-1 thumbnail user-selection no-margin-bottom" data-user="7">7</div>
                  <div class="col-md-1 thumbnail user-selection no-margin-bottom" data-user="8">8</div>
                  <div class="col-md-1 thumbnail user-selection no-margin-bottom" data-user="9">9</div>
                  <div class="col-md-1 thumbnail user-selection no-margin-bottom" data-user="10">10</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row no-margin-top">
        <div class="col-md-8 col-md-offset-2 update">
          <div class="well">
            <h2 class="no-margin-top">Game Announcer:</h2>       
          </div>
          <div class="announcements">
          </div> 
          </div>
        </div>
      </div> 
      <div class="mask">
        <div class="restart">
          <div class="row">
            <div class="col-md-6 col-md-offset-3">
              <h2 class="question">Play again?</h2>
              <div class="row">
                <div class="col-md-4 col-md-offset-3">
                  <a class="play" href="index.html">Yes!</a>
                  <a class="play" href="#">No...</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div> 
    <script src='https://code.jquery.com/jquery-2.1.4.min.js'></script>
    <script type="text/javascript" src="http://cdn.jsdelivr.net/qtip2/2.2.1/jquery.qtip.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
